    <title>Document</title>
    <script>
        let ary = [1, [2, [3, [4, 5]]], 6];
        let newary = [];
        let j = 0;
        function even(ary) {
            for(let i = 0;i<ary.length;i++){
                if(Array.isArray(ary[i])){
                    even(ary[i]);
                }else{
                    newary[j++] = ary[i];
                }
            }
        }
        even(ary);
        console.log(newary);
        
    </script>
